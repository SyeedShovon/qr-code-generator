<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <h2 align="center">QR Code Generator</h2>
        <center>
            <img src="" id="img">
        </center>
        <select id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
        </select>
        <br><br>
        <textarea id="qrtext" placeholder="Enter your text"></textarea>
        <br><br>
        <input type="submit" value="Generate" onclick="genQR()">
        <p>Devloped by @SHOVON</p>
    </div>
    <script type="text/javascript">
        function genQR(){
            var genApi = "https://quickchart.io/chart?cht=qr&chs=";
            var myImg = document.getElementById("img");
            var myText = document.getElementById("qrtext").value;
            var mySize = document.getElementById("size").value;

            if(myText!== "" && mySize==100){
                myImg.src = genApi+"100x100"+"&chl="+myText;
            }else if(myText!== "" && mySize==150){
                myImg.src = genApi+"150x150"+"&chl="+myText;
            }else if(myText!== "" && mySize==200){
                myImg.src = genApi+"200x200"+"&chl="+myText;
            }else if(myText!== "" && mySize==250){
                myImg.src = genApi+"250x250"+"&chl="+myText;
            }else if(myText!== "" && mySize==300){
                myImg.src = genApi+"300x300"+"&chl="+myText;
            }else{
                alert("Please enter text !!");
            }
        }
    </script>
</body>
</html>
